                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2" id="signinbutton">Login</button>
                    <button type="button" class="btn btn-primary" id="registerbutton">Sign-up</button>
                </div>
            </header>

        <div id="main-container" class="justify-content-center align-items-center d-flex">
            <div class="row justify-content-center align-items-center mw-100 bg-light w-25 border border-primary rounded-lg rounded">
                <form class="form-horizontal">
                <fieldset>
                
                <!-- Form Name -->
                <legend>Register for CICS Consultant!</legend>
                
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-9 control-label" for="fname">First Name</label>  
                    <div class="col-md-9">
                        <input id="fname" name="fname" type="text" placeholder="John" class="form-control input-md" required=""> 
                    </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-9 control-label" for="lname">Last Name</label>  
                <div class="col-md-9">
                <input id="lname" name="lname" type="text" placeholder="Doe" class="form-control input-md" required="">
                    
                </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                <label class="col-md-12 control-label" for="email">Email</label>  
                <div class="col-md-12">
                <input id="email" name="email" type="text" placeholder="johndoe@example.com" class="form-control input-md" required="">
                    
                </div>
                </div>
                
                <!-- Password input-->
                <div class="form-group">
                <label class="col-md-12 control-label" for="password">Password</label>
                <div class="col-md-12">
                    <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
                    
                </div>
                </div>
                
                <!-- Button (Double) -->
                <div class="form-group">
                <label class="col-md-11 control-label" for="save"></label>
                <div class="col-md-11 d-flex justify-content-between">
                    <button id="save" name="save" class="btn btn-success">Register</button>

                    <button id="clear" name="clear" class="btn btn-danger">Reset</button>
                </div>
                </div>
                
                </fieldset>
                </form>
            </div>
        </div>
        
</html>
