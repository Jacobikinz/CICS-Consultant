<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local stylesheets -->
    <link rel="stylesheet" href="..\css\signup.css" />
    <script type="module" src="..\js\loginandregister.js" defer></script>
    <script type="module" src="..\js\signup.js" defer></script>

    <script type="module" src="..\js\quiz.js"></script>
    <script type="module" src="..\js\profileHeader.js"></script>
    <script type="module" src="..\js\multiuser.js"></script>

    <!-- Page Icon and Title -->
    <link rel="icon" href="https://pbs.twimg.com/profile_images/905902678026354688/c_4AcKhd_400x400.jpg">
    <title>CICS Consultant</title>
</head>
<header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom samesizeheader">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img src="https://pbs.twimg.com/profile_images/905902678026354688/c_4AcKhd_400x400.jpg" alt="CICS logo"
            width="60" height="60">
        <!-- I do not know if we are allowed to use this photo but it's from a twitter profile so ... -->
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="home.html" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="tracks-overview.html" class="nav-link px-2 link-dark">Fields</a></li>
        <li><a href="about.html" class="nav-link px-2 link-dark">About Us</a></li>
    </ul>

    <div class="col-md-4 text-end">
        <button type="button" class="btn btn-outline-primary me-2 invisible" id="signinbutton">Login</button>
        <button type="button" class="btn btn-primary invisible" id="registerbutton">Sign-up</button>
        <button type="button" class="btn btn-primary me-2 invisible" id="profilebutton">Profile</button>
        <button type="button" class="btn btn-outline-primary invisible" id="signoutbutton">Sign Out</button>
    </div>
</header>

<body>
    <div id="main-container" class="justify-content-center align-items-center d-flex">
        <div
            class="row justify-content-center align-items-center mw-100 bg-light w-25 border border-primary rounded-lg rounded">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <br>
                    <legend id="register-legend"><strong>Sign-up for CICS Consultant!</strong></legend>
                    <br><br>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-6 control-label" for="fname">First Name</label>
                        <div class="col-md-6">
                            <input id="fname" name="fname" type="text" placeholder="John" class="form-control input-md"
                                required="">
                        </div>
                    </div>
                    <br>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-6 control-label" for="lname">Last Name</label>
                        <div class="col-md-6">
                            <input id="lname" name="lname" type="text" placeholder="Doe" class="form-control input-md"
                                required="">

                        </div>
                    </div>
                    <br>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="email">Email</label>
                        <div class="col-md-12">
                            <input id="email" name="email" type="text" placeholder="johndoe@example.com"
                                class="form-control input-md" required="">

                        </div>
                    </div>
                    <br>
                    <!-- Password input-->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="password">Password</label>
                        <div class="col-md-12">
                            <input id="password" name="password" type="password" placeholder=""
                                class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group">
                        <br>
                        <div class="col-md-11 d-flex justify-content-between">
                            <input type="button" id="save" name="save" class="btn btn-success" value="Sign-up"></input>

                            <input type="button" id="clear" name="clear" class="btn btn-danger" value="Reset"></input>
                        </div>

                        <h5 id="signupstatus"></h5>
                    </div>
                    <br>

                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
